title: Landfall in Alabasta
originaltitle: Landfall in Arabasta
description: The Merry makes landfall at Arabasta's port town, and while the rest
  of the Straw Hats wisely don disguises, Luffy runs afoul of an old foe. However,
  a chance reunion with a flame-wielding member of Luffy's family might just be the
  saving grace he needs!
