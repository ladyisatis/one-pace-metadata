title: The Battle of Monsters on Onigashima
originaltitle: ''
description: It's a fight to remember! Five members from the Worst Generation—Monkey
  D. Luffy, Eustass "Captain" Kid, Trafalgar Law, Roronoa Zoro, and Killer—facing
  off against two Emperors—Kaido, "King of the Beasts," and Charlotte Linlin, a.k.a.
  Big Mom!
