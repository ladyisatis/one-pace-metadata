title: The Arrival of the Mysterious Man and the News Coo!
originaltitle: ''
description: Doflamingo—a.k.a. Joker—arrives on the scene and wreaks havoc! Only an
  icy intercession can save Smoker and send Joker off to rethink his strategy. Meanwhile,
  the Sunny sails through the rough seas of the New World where even a bit of hail
  portends doom!
