title: If You Could Go Anywhere... The Adventures of the Straw Hats
originaltitle: ''
description: Somewhere in the world... Sanji resists, while Robin meets terrible people.
  Franky's not himself, and Usopp learns to survive. Chopper avoids becoming food,
  and Nami reports on the weather. Brook is repaid in underpants, and Zoro... is lost
  and annoyed.
