title: The Desert Doo Doo Hits the Fan (April Fools 2024)
originaltitle: ''
description: When Crocodile yells "Oh no! Water!" it's game over! Join Monkey D. Luffy
  and his courageous crew—Nami, Usopp, Chopper (who does doctoring), Sanji, and Zolo—as
  they save Alabasta from the crooked clutches of Baroque Works!
