title: Noland the Liar
originaltitle: ''
description: The Straw Hats meet Montblanc Cricket, whose descendant was none other
  than Montblanc Noland, an infamous "liar" who told of a city of gold on Jaya. Cast
  out for looking for artifacts from the fabled city, he may just know a way to get
  to Skypiea.
