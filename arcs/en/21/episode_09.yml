title: The Hope and Despair of the Skeleton and the Straw Hats' Counterattack!
originaltitle: ''
description: The Straw Hats regroup on the Sunny in a pitiable state, but not before
  Brook leaves Franky with some valuable information. In addition, they now know of
  the promise Brook made to a certain friend fifty years ago, someone the Straw Hats
  know well.
