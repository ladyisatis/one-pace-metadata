title: The Pirate "Kuro of a Hundred Plans"
originaltitle: Captain Kuro of a Thousand Plans
description: While the fight between Luffy and Kuro continues, Jango works to force
  Kaya to bequeath her family's money to the Black Cat captain. Despite the Usopp
  Pirates' efforts to stop the hypnotist, it seems as if the transaction is all but
  inevitable.
