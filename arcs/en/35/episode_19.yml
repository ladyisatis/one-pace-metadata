title: Gyukimaru of Bandit's Bridge
originaltitle: Gyukimaru of Oihagi Bridge
description: Luffy fights in an endless sumo match to protect old man Hyo, and Nami,
  Robin, and Shinobu are cornered as Hawkins raids the bathhouse. Elsewhere, Zoro
  faces a samurai who accuses him of stealing Shusui, but their duel is interrupted
  by a woman's scream.
