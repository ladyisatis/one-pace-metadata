title: Corrida Colosseum! The Great Tournament
originaltitle: ''
description: Zoro and co. strike off in search of the thieving fairy who has taken
  Zoro's sword, but Sanji gets distracted by the alluring dancing of a gorgeous Dressrosan.
  Meanwhile, the prize of the late Ace's devil fruit draws Luffy and Franky to the
  colosseum.
