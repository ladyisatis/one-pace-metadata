title: The Colosseum of Many New Faces and Maynard the Pursuer!
originaltitle: The Colosseum of Many New Faces and Maynard's Pursuit!
description: Luffy enters the tournament at Corrida Colosseum to compete for Ace's
  fruit, but with the mightiest warriors of the New World assembled and standing in
  his way, the competition will not be easy. The first stage of the competition is
  a battle royal!
