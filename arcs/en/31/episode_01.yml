title: Arriving at Dressrosa! The Country of Passion, Love, and Toys!
originaltitle: ''
description: Dressrosa! The Straw Hats split up and set about their business on this
  passionate, enchanting island! But here, in the heart of enemy territory, danger
  lurks around every corner. Luffy's group encounters an intriguing blind man whose
  luck has run dry.
