title: Closely Contested Block C! Lucy and Ucy!
originaltitle: ''
description: The Sunny is mysteriously deformed by Giolla's strange powers! Meanwhile,
  the battle for Block C is under way, but Luffy suffers a staggering setback. He
  eventually knocks down the giant Hajrudin, but Chinjao has his sights set on Garp's
  grandson!
