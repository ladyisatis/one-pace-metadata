title: The Honorable Captain T-Bone
originaltitle: ''
description: In his battle against Wanze and his strange Ramen Kenpo, Sanji makes
  an exception to his rule of never using his hands. Meanwhile, Franky and Nero are
  baffled by each other's abilities, and back on Rocketman, Zoro clashes with "Ship-Slasher"
  T-Bone.
