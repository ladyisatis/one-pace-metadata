title: Arrival at Coral Hill! The Nosebleed and the Devastating Prediction!
originaltitle: ''
description: The mermaids of Fishman Island give the Straw Hats a warm welcome, but
  Sanji is struck with a sudden medical emergency! Luffy and co. take their anemic
  friend to the Mermaid Cafe to rest, where they are introduced to its soothsaying
  owner.
