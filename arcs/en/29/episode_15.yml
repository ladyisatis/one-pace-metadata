title: Hody's Dark Secret! The Straw Hats' Arrival
originaltitle: ''
description: Shirahoshi and Jinbe hurry to free King Neptune but run headlong into
  a trap. There, Hody reveals a shocking truth about the history of his revolution,
  but even in the face of Hody’s cruelty, Shirahoshi holds true to her mother’s dying
  wish.
