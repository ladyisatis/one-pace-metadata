title: The Shirahoshi Kidnapping Incident and the Curse of the Mato Mato!
originaltitle: ''
description: Ryugu Palace falls into chaos. While Luffy escapes with Shirahoshi, the
  pirates who infiltrated its walls attack with a strange desperation. After a scuffle
  of their own, Sanji and Chopper come across an old friend with troubling injuries.
