title: 100,000 vs. 10! The Straw Hats' Explosive Moves
originaltitle: ''
description: The Straw Hats have reassembled at last, an army of New Fishman Pirates
  standing before them. With the last two years still fresh in their minds, the Straw
  Hats' training is put to the test, and they unleash a flurry of new techniques.
