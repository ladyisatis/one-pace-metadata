title: Unbreakable
originaltitle: ''
description: Wapol and his comrades reach the mountaintop castle to wrest control
  of it back from Dr. Kureha and Chopper. Luffy, Sanji, and Chopper go head-to-head
  against his Munch-Munch powers, vowing to keep Wapol and his men from bringing down
  Hiriluk's flag.
