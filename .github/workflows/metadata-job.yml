name: One Pace Metadata Job

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: '>=3.13'
          freethreaded: true

      - name: Install uv
        uses: astral-sh/setup-uv@main
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Run metadata updater
        env:
          GCLOUD_API_KEY: ${{ secrets.GCLOUD_API_KEY }}
          ONE_PACE_RSS_FEED: ${{ secrets.ONE_PACE_RSS_FEED }}
        run: uv run main.py update

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add episodes posters arcs.yml tvshow.yml
          git diff --cached --quiet || (uv run main.py json && git add data.json data.min.json data.yml && git commit -m "Add metadata via external sources [automated]")
          git push
