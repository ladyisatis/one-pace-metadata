name: One Pace Metadata Updater (v2)

on:
  push:
    branches: [v2]
    paths:
      - '.github/workflows/**'
      - 'arcs/**'
      - 'episodes/**'
      - 'other_edits/**'
      - 'config.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      UV_CACHE_DIR: /tmp/.uv-cache

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: '>=3.13'
          #freethreaded: true

      - name: Install uv
        uses: astral-sh/setup-uv@main

      - name: Restore uv cache
        uses: actions/cache@main
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('src/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('src/uv.lock') }}
            uv-${{ runner.os }}

      - name: Run data.json updater
        env:
          GCLOUD_API_KEY: ${{ secrets.GCLOUD_API_KEY }}
        run: |
          git fetch --unshallow origin
          export METADATA_VERSION="$(git rev-list --count origin/v2)"

          pushd ./src && uv run main.py json && popd

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add metadata
          git diff --cached --quiet || git commit -m "Update metadata listings [automated]"
          git push

      - name: Minimize uv cache
        run: uv cache prune --ci

      - name: Organizer Compatibility
        run: |
          git fetch origin main
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main

          git checkout v2 data.json data.min.json
          git diff --cached --quiet || git commit -m "Update data.json from v2 [automated]"
          git push
          git checkout v2
