name: Compat (v2->v1)

on:
  schedule:
    - cron: '15 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check and Commit on Changes
        run: |
          git fetch origin main
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main

          git checkout v2 data.json data.min.json
          git diff --cached --quiet || git commit -m "Update data.json from v2 [automated]"
          git push
          git checkout v2
